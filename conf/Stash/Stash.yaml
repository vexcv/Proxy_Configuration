# 混合代理端口，用于接收 HTTP、HTTPS 和 SOCKS5 的请求
mixed-port: 7890
# 是否允许局域网设备通过本地代理访问
allow-lan: true
# 代理程序监听的地址，'*' 表示监听所有网络接口
bind-address: '*'
# 代理模式：rule（按规则分流）、global（全局代理）、direct（全局直连）
mode: rule
# 日志级别：warning（警告）、info（一般信息）、debug（调试）
log-level: warning
# 是否启用 IPv6 支持
ipv6: false

# 程序运行时的配置存储选项
profile:
  # 是否保存用户上次选择的代理节点
  store-selected: true
  # 是否启用追踪模式（用于调试）
  tracing: false
  # 是否保存虚拟 IP 映射，适用于 fake-ip 模式
  store-fake-ip: false

# 统一延迟优化，减少规则解析对性能的影响
unified-delay: true

# 静态主机映射
hosts:
  # 将域名 dnslog.cn 静态解析为指定 IP 地址
  dnslog.cn: 47.244.138.18

# 内置 DNS 配置
dns:
  # 是否启用内置 DNS 服务
  enable: true
  # 是否支持 IPv6 地址的 DNS 解析
  ipv6: false
  # DNS 服务监听的地址和端口
  listen: 0.0.0.0:1053
  # DNS 增强模式：fake-ip(使用虚拟 IP), redir-host(返回真实 IP), Fake-IP 模式会为未解析的域名分配虚拟 IP,可能会与某些特定应用(如局域网共享,某些游戏服务不兼容) 如果遇到兼容性问题, 可以切换为 redir-host 模式
  enhanced-mode: fake-ip
  # 虚拟 IP 地址范围，fake-ip 模式下使用
  fake-ip-range: 198.18.0.1/16
  # 是否使用 hosts 映射表
  use-hosts: true
  # 默认的上游 DNS 服务器
  default-nameserver:
    # 阿里 DNS
    - '223.5.5.5'
    # 腾讯 DNS
    # '119.28.28.28'
    # Google DNS
    # '8.8.8.8'
    # Cloudflare DNS
    # '1.1.1.1'
  # DoH(DNS over HTTPS)服务器
  nameserver:
    # 阿里公共 DNS 的 DoH 服务
    - https://dns.alidns.com/dns-query
    # 腾讯公共 DNS 的 DoH 服务
    # https://doh.pub/dns-query
    # Google 公共 DNS 的 DoH DoQ 服务
    # https://dns.google/dns-query
    # Cloudflare 公共 DNS 的 DoH DoQ 服务
    # https://cloudflare-dns.com/dns-query
    # Cloudflare DoQ 服务
    # quic://1.1.1.1:853
  # fake-ip 模式下不使用虚拟 IP 的域名, 这些域名相关的解析请求将会返回它们真实的IP地址
  fake-ip-filter:
    # 匹配所有 .lan 后缀的域名
    - '*.lan'
    # 排除所有本地设备域名，避免误用虚拟 IP 地址
    - '*.local'
    # 腾讯本地登录服务
    - 'localhost.ptlogin2.qq.com'
    # Windows 网络连通性检测
    - 'dns.msftncsi.com'
    # Nintendo Switch 服务
    - '*.srv.nintendo.net'
    # PlayStation 网络
    - '*.stun.playstation.net'
    # Xbox 服务
    - 'xbox.*.microsoft.com'
    # Xbox Live 服务
    - '*.xboxlive.com'
  # 备用 DNS 服务器，用于主 DNS 解析失败时
  fallback:
    # Google 公共 DNS
    - 8.8.8.8
    # Cloudflare 公共 DNS
    - 1.1.1.1
  # 备用 DNS 的过滤规则
  fallback-filter:
    # 启用 GEOIP 过滤（基于地理位置判断是否代理）
    geoip: true
    # 过滤规则的国家码
    geoip-code: CN
    # 备用 DNS 需要过滤的 IP 范围
    ipcidr:
      # 广播地址等特殊 IP 段
      - 240.0.0.0/4

# 获取节点提供商流量信息并在主页显示
subscribe-url: http://your-another-service-provider
# 节点提供商配置
proxy-providers:
  SSRDOG:
    # 每隔 14400 秒（4 小时）更新一次节点信息
    interval: 14400
    # 提供商的订阅链接
    url: http://your-another-service-provider
  providers-name:
    interval: 14400
    url: http://your-another-service-provider
